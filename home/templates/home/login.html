{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row align-items-center justify-content-center" style="min-height: 99vh">
        <div class="col-md-6">
            <h1 class="text-center">Welcome to fieldbuzz registration</h1>
            <br>
            <br>
            {% if message %}
            <div class="alert alert-danger text-center" role="alert">
                <p>{{ message }}</p>
            </div>
            {% endif %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>

                <input type="submit" class="btn btn-success btn-block" value="Submit">


            </form>
        </div>

    </div>

{% endblock %}
