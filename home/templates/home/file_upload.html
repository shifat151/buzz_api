


{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row align-items-center justify-content-center" style="min-height: 99vh">
        <div class="col-md-6">
            <h1 class="text-center" style="border-bottom: 1px solid blue;">Upload the CV</h1>
            <br>
            <br>
            {% if message %}
                <div class="alert alert-danger text-center" role="alert">
                    <p>{{ message }}</p>
                </div>
            {% endif %}
            <form enctype="multipart/form-data" action="{% url 'uploadCV' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type="submit" class="btn btn-success btn-block" value="Upload">


            </form>
        </div>

    </div>

{% endblock %}
